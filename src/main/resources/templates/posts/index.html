<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
</head>
<body>
<th:block th:each="post: ${posts}">
    <li th:text="${post.title}"></li>
    <li th:text="${post.body}"></li>
    <th:block th:text="${post.user.email}"></th:block>

</th:block>

</body>
</html>
