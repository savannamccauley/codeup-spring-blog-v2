<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <label for="title">Input Title:</label>
    <input type="text" id=title name="title" th:field="*{title}"><br><br>

    <label for="body">Description:</label>
    <input type="text" id="body" name="body" th:field="*{body}"/>

    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
